<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
    {% csrf_token %}
    <div style="text-align:center" class="row">
        <table id="table" class="table table-striped table-primary">
            <tr class="bg-info text-white">
                <th style="text-align:center">RestaurantID</th>
                <th style="text-align:center">Cusine</th>
            </tr>
            {% for queryset in value %}
            {% if queryset %}
            <tr>
                {% if queryset.0.placeID %}
                <td style="text-align:center">{{ queryset.0.placeID }}</td>
                {% else %}
                <td style="text-align:center">{{ queryset }}</td>
                {% endif %}
                <td style="text-align:center">
                    {% for item in queryset %}
                    {{ item.cusine_type }}
                    {% if not forloop.last %}, {% endif %}
                    {% endfor %}
                </td>
            </tr>
            {% endif %}
            {% endfor %}
    </div>
</body>
</html>
