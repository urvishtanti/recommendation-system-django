{% load static%}
  <html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     
       
    </head>
    
    <body>
      <div class="vh-100" style="background-color: #5e81ff;">
        <div class="container py-4">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;box-shadow: 3px 3px 3px gray;">
                <div class="row g-0">
                  <div class="col-md-8 col-lg-5 d-md-block">
                    <img src="{% static 'images/menu.jpg' %}" alt="login form" class="img-fluid" style="box-shadow: 3px 3px 3px gray;border-radius: 1rem 0 0 1rem; object-fit: cover;height: 100%;width: 100%;"  />
                  </div>
                  <div class="col-md-8 col-lg-1 d-md-block"></div>
                  <div class="col-md-4 col-lg-5  align-items-center">
                    <div class="card-body p-lg-2 text-black">
                     
                      <form method="post">
                        {% csrf_token %}
                        <div class="d-flex  mb-2 pb-1" >
                            <span class="h1 fw-bold mb-0" >WELCOME</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-1" style="letter-spacing: 1px;">Signup here for new account</h5>
                       
                        <div class="form-outline mb-4">
                          
                          <input type="text" name="username" placeholder="Username" id="username" class="form-control" required />
                         
                        </div>
      
                        <div class="form-outline mb-4">
                          <input  type="email" name="email" id="email" placeholder="Email" class="form-control" required/>
                         
                        </div>
                        
                        
                        <div class="form-outline mb-4">
                          <input type="password" name="password" placeholder="Password" id="password" class="form-control " required/>
                          
                        </div>
                        <div class="form-outline mb-4">
                          <input type="password" name="confirm_password" placeholder="Confirm Password" onkeyup="confirmPwd()" id="confirm_password" required class="form-control " />
                          <span id="msg" style="display:none;"></span>
                        </div>
                      

                        {% if messages %}
                        {% for message in messages %}
                        <span class="alert alert" style="color: red; font-weight: bold;">{{ message }}</span>
                        {% endfor %}
                      {% endif %}
                        <div class="d-grid gap-2 col-8 mx-auto p-lg-1" >
                          <button class="btn btn-primary btn-lg btn-block" type="submit" id="signupBtn">Signup</button>
                        </div>
      
                  
                        <p class="mb-2 pb-lg-2" style="color: #393f81;">Already have an account? <a href="{% url 'login'%}"
                            style="color: #393f81;">Login here</a></p>
                       
                      </form>
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script>
    function confirmPwd(){
      var password = document.getElementById('password').value
var confrm_password = document.getElementById('confirm_password').value
document.getElementById('msg').style.display='block';
if(confrm_password.length==0){
  document.getElementById('msg').innerText=""; 
  document.getElementById('signupBtn').disabled=false;

}
else if(password==confrm_password){
  document.getElementById('msg').innerText="password matched";
  document.getElementById('msg').style.color='green';

  document.getElementById('signupBtn').disabled=false;

}
else{
  document.getElementById('msg').innerText="password not matching";
  document.getElementById('signupBtn').disabled=true;
  document.getElementById('msg').style.color='red';

}


    }
  </script>
    </body>
  </html>
