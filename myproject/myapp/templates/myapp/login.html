{% load static%}
  <html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

#eye{
    
    
    transform: translate(0,-50%);
float:right;

margin-right: -27px;
margin-top: -18px;
    cursor: pointer;
}
.fa{
    font-size: 25px;
    color: #7a797e;
}
    </style>
    </head>
    
    <body>
      <div class="vh-100" style="background-color: #2500f9;">
        <div class="container py-3">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;box-shadow: 3px 3px 3px gray;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-6 d-md-block">
                    <img src="{% static 'images/pre.jpg' %}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; object-fit: cover;height: 100%;width: 100%; box-shadow: 3px 3px 3px gray;"  />
                  </div>
                  <div class="col-md-6 col-lg-6  align-items-center">
                    <div class="card-body p-lg-5 text-black">
      
                      <form method="post" class="needs-validation" novalidate action="/login/">
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <span class="h1 fw-bold mb-0">WELCOME BACK</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login into your account</h5>
      
                        <div class="form-outline mb-4">
                          
                          <input type="text" name="userid" id="userid" placeholder="Username" class="form-control" required />
                          <div class="invalid-feedback">
                            Please enter your Username
                           </div>
                        </div>
      
                        <div class="form-inline mb-3">
                          
                           <input type="password"  name="password" placeholder="Password" oninput="showeye()" id="password" class="form-control " required/>
                        
                           <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
                           <div class="invalid-feedback">
                            Please enter your password
                           </div>
                          </div>
                          {% if messages %}
                          {% for message in messages %}
                            <span class="alert alert" style="color: red; font-weight: bold;">{{ message }}</span>
                          {% endfor %}
                        {% endif %}
                         
                        </div>
                        
                        <div class="d-grid gap-2 col-8 mx-auto p-lg-2" >
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                        </div>
      
                  
                        <p class="mb-5 pb-lg-3" style="color: #393f81;margin-left: 10px;">Don't have an account? <a href="{% url 'register' %}"
                            style="color: #393f81;">Register here</a></p>
                       
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script>
var state= false;
function toggle(){
    if(state){
	document.getElementById("password").setAttribute("type","password");
	document.getElementById("eye").style.color='#7a797e';
	state = false;
     }
     else{
	document.getElementById("password").setAttribute("type","text");
	document.getElementById("eye").style.color='#5887ef';
	state = true;
     }
}
function showeye(){
  document.getElementById("eye").style.display='block';
}

(function () {
  'use strict'

  var forms = document.querySelectorAll('.needs-validation')

  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          document.getElementById("eye").style.display='none';
          event.preventDefault()
          event.stopPropagation()
          
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>
    </body>
  </html>
